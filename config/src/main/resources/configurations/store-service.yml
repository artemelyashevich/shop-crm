    mongodb:
      host: 127.0.0.1
      port: 27017
      authentication-database: admin
      database: core
      auto-index-creation: true
server:
  port: 8093

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost